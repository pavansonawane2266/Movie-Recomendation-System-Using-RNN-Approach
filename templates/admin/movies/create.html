{% extends 'admin/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ title }}</h2>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'admin-movies-create' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name of the movie" required autocomplete="off" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="date">Released Date</label>
                            <input type="date" name="date" id="date" autocomplete="off" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" name="year" id="year" placeholder="Year of the movie" required autocomplete="off" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="poster">Poster</label>
                            <input type="file" accept=".jpg" name="poster" id="poster" autocomplete="off" required class="form-control-file">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Save</button>
                            <a href="{% url 'admin-movies-index' %}" class="btn btn-danger">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
