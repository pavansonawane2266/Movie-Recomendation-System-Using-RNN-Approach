{% extends 'admin/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ title }}</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <form action="{% url 'admin-train-dataset' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <button type="submit" class="btn btn-info">Train & Build</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
