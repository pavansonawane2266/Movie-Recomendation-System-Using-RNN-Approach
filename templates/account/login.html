{% extends 'account/base.html' %}
{% block content %}

<div class="row">
    <div class="offset-md-4 col-md-4 pt-3">
        <h3 class="mt-3">{{ title }}</h3>
        <h5>For admin and critics</h5>
        <form action="{% url 'account-login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required autocomplete="off" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required autocomplete="off" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
            <div class="form-group">
                Don't have an account? <a href="{% url 'account-signup' %}">Signup</a>
            </div>
            <div class="form-group">
               <a href="{% url 'index' %}">Go back to home</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
