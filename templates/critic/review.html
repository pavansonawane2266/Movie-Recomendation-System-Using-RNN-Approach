{% extends 'critic/base.html' %}
{% block content %}

<div class="container mt-5">
	<div class="row">
        <div class="col-md-12">
            <h2>{{ title }}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'critic-review' movie.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="review">Your Review</label>
                    <textarea name="review" id="review" placeholder="Please enter your review" autocomplete="off" required rows="10" class="form-control">{{ my_review }}</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info">Comment</button>
                    <a href="{% url 'critic-movies' %}" class="btn btn-danger">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
